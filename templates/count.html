<h1>There are {{ count }} words in your text</h1>
<form action="{% url 'about' %}">
    <input type='submit' value='ABOUT'/>
</form>
<a href="{% url 'home' %}">Start Again</a>

<h1>Your Text:</h1>
{{ fulltext }}

<h1>Word Count:</h1>
{{ worddictionary }}

{% for word, counttotal in sorteddictionary %}
    {{ word }} - {{ counttotal }}
    <br />
{% endfor %}
